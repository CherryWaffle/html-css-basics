<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px; /* adds space */
    transition: opacity 0.15s;   /* smooth transition of pseudo-class */
  }
  .subscribe-button:hover {       /* pseudo-class for "hovering cursor" */
    opacity: 0.8; /* value 0-1 1=most opque*/
  }
  .subscribe-button:active {      /* pseudo-class for "clicking element" */
    opacity: 0.5;
  }
  


  .join-button {
    background-color: white;
    border-color :rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,     /* to use multiple transitions on the same button just useperate them using "commans (,)" */
                color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }



  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;    /* to get rounded button do half od height or width (whichever is lower) */ 
    font-weight: bold;
    font-size : 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
          
  }                                                     
.tweet-button:hover {
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);    /* horizontal vertical blur color */
}                                                    /* a= opacity in rgba color format */




  .joinch-button {                /* example to show dynamic padding */
    background-color: white;
    border-color :rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    border-radius: 2px;
    cursor: pointer;
    padding-left: 30px;
    padding-top: 20px;
    transition: background-color 0.15s,     /* to use multiple transitions on the same button just useperate them using "commans (,)" */
                color 0.15s;
  }
  .joinch-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .joinch-button:active {
    opacity: 0.7;
  }



</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="joinch-button">
  JOIN my channel
</button>
